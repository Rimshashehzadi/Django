{% extends "base.html" %}
{% block title  %}contact{% endblock title  %}

{% block body  %}
<div class= "container">
    <img src="/static/images/contact-us.jpg" height='600' class="d-block w-100 " alt="First Img">
</div>

<div class= "container ">
    <h1 class= 'text-center my-4'>Let's start Conversation</h1>
    <form method='post' action='/contact'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name='name' placeholder='Enter your name'>
          
        <div class="mb-3">
          <label for="email" class="form-label mt-3">Email Address:</label>
          <input type="email" class="form-control" id="email" name='email' placeholder= "Enter your email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="phone" class="form-control" id="phone" name='phone' placeholder= "Enter your phone number">
          </div>
        <div class= 'form-group mb-3'>
            <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
            <textarea class="form-control"  name='desc' id="floatingTextarea"></textarea>
 
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    

</div>


{% endblock body %}
