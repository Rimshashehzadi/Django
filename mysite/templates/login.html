{% extends "base.html" %}
{% block title  %}login{% endblock title  %}

{% block body  %}
<div class='container mt-3'>
<form class = 'form-signin' method = 'post' action='/'>
    {% csrf_token %}
    <h1 class= 'text-center'>Please Signin</h1>
    <div class="mb-3">
        <label for="username">UserName</label>
        <input type="text" class="form-control mt-2" id="username" name-'usernmae' placeholder="user name">
      </div>
    <div class="mb-3">
        <label for="inputPassword ">Password</label>
        <input type="password" class="form-control mt-2" id="inputPassword" name= 'password' placeholder="Password">
      </div>
    
      <a class="btn btn-primary" href="/login" role="button">signin</a>
  </form>
</div>
{% endblock body %}
